<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compaitible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="login.css">
    <title>LOGIN Form</title>
    <script type="module" src="Register.js" defer></script>
    <script type="module" src="Login1.js" defer></script>
    <script type="module" src="./google login/logingoogle.js" defer></script>
    <script type="module" src="server.js" defer></script>

    
</head>
<body>
    <div class="container">

        <a href="/admin/login-admin/login.html"><button class="btn-donate">Admin</button></a>

        <div class="form-box login">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" id="loginEmail" placeholder="Email"
                    required>
                    <label for="myInput">Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="loginPassword" placeholder="Password"
                    required>
                    <label for="myInput">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="forgot-link">
                        <a  id="reset">Forgot Password?</a>
                    </div>
                    <button type="submit" id="submitBtnLogin" class="btn">Login</button>
                    <p> or login with social platforms</p>
                    <div class="social-icons">
                        <a href="#"><i class='bx bxl-facebook'></i></a>
                        <a id="google-login-btn" href="#"><i class='bx bxl-google'></i></a>
                        <a href="#"><i class='bx bxl-twitter'></i></a>
                        <!-- <a href="#"><i class='bx bxl-instagram'></i></a> -->
                        <a href="#"><i class='bx bxl-linkedin'></i></a>
                    </div>
            </form>
        </div>

        <div class="form-box register">
            <form action="">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" id="username" placeholder="Username"
                    required>
                    <label for="myInput">Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" id="email" placeholder="Email"
                    required>
                    <label for="myInput">Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password"
                    required>
                    <label for="myInput">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                    <button type="submit" id="submitBtnRegister" class="btn">Register</button>
                    <p> or login with social platforms</p>
                    <div class="social-icons">
                        <a href="#"><i class='bx bxl-facebook'></i></a>
                        <a id="google-login-btn" href="#"><i class='bx bxl-google'></i></a>
                        <a href="#"><i class='bx bxl-twitter'></i></a>
                        <!-- <a href="#"><i class='bx bxl-instagram'></i></a> -->
                        <a href="#"><i class='bx bxl-linkedin'></i></a>
                    </div>
            </form>
        </div>
       <div class="toggle-box">

        <div class="toggle-panel toggle-left">
            <h1>Hello, welcome!</h1>
            <p>Don't have an account?</p>
            <button class="btn register-btn" id="registerButton">Register</button>
        </div>
       
        <div class="toggle-panel toggle-right">
            <h1>welcome Back!</h1>
            <p>Already have an account?</p>
            <button class="btn login-btn">Login</button>
       </div>
    </div>

    </div>
</body>
<script src="login.js"></script>
</html>
